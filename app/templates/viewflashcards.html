{% extends 'base.html' %}
{% block content %}
    <h1> {{ title }} </h1>
        <p>
        {% if flashcards %}
        <ul>    
            {% for f in flashcards %}
            <li> {{ f.title }}: {{ f.content }} </li>
        {% endfor %}
        </ul>
        {% endif %}
        </p>
    {% if list_id %}
        <a href=/flashList/{{list_id}}/0>Back to Flashcard View</a>
    {% endif %}
{% endblock %}
