{% extends "base.html" %}
{% block content %}
<h1> To Do List </h1> 
{% for task in items %} 
        {% if task.title %}
            <ul> {{ task.title }}   <a href=/deleteItem/{{task.id}}>remove</a></ul> 
        {% endif %}
{% endfor %}
<form action="" method="Post" novalidate>
    <p>
        {{ form.title.label }} <br>
        {{ form.title() }}
    </p>
    <p>
        {{ form.rank.label }} <br>
        {{ form.rank() }}
    </p>
    <p>
        {{ form.insert() }}
    </p>
</form>

{% endblock %}
